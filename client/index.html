<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login â€” Iremind</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <link rel="icon" href="./images/first-logo.png" />
    
    <link rel="stylesheet" href="/src/auth.css" /> 
</head>

<body class="auth-page">

  <video id="bg-video" autoplay loop muted playsinline>
    <source src="./videos/background.mp4" type="video/mp4">
</video>


    <main class="auth">
        <div class="auth-container-wrapper">
            
            <div class="illustration-panel">
                <img class="loginimg" src="./images/loginimg.png" alt="">
                </div>

            <div class="auth-card">
                
              <header>
    <div class="logo-area">
        <img src="./images/first-logo.png" alt="Iremind Logo" />
        <span>iREMIND</span>
    </div>
    
    <div class="dropdown settings-menu">
        <button class="dropbtn">Settings</button>
        <div class="dropdown-content">
            <a href="#Language">Language</a>
            <a href="#Theme">Theme (Light/Dark)</a>
            <a href="#Help">Help Center</a>
        </div>
    </div>
    </header>

                <h1>Login to Iremind</h1>
                <p class="subtitle">Welcome back! Please enter your details.</p>
                
                <form id="login-form" class="form">
                    <label>
                        Email 
                        <input type="email" name="email" required autocomplete="email" placeholder="Enter your email address"  />
                    </label> 
                    
                    <label>
                        Password 
                        <input type="password" name="password" required autocomplete="current-password" placeholder="Enter your password" />
                    </label>

                    <div class="quick-login-card">
        <h3 class="quick-login-title">Quick Login</h3>
        <p class="quick-login-subtitle">Scan with the iREMIND app</p>
        <img src="./images/qr-login.png" class="quick-login-code">
    </div>
                    
                    <button class="btn btn-primary btn-full-width" type="submit">
                        Sign in
                    </button>

                    <p class="social-login-separator">OR SIGN IN WITH:</p>
                    
                    <div class="social-login">
                        <a href="#" class="social-icon facebook">F</a>
                        <a href="#" class="social-icon twitter">t</a>
                        <a href="#" class="social-icon google">G+</a>
                    </div>
                </form>
                
                <p class="muted">
  No account? <a href="register.html" class="link-primary">Register now</a>
</p>
            </div>
            </div>
        </main>

<script type="module" src="/src/auth.js"></script>


</body>
</html>
